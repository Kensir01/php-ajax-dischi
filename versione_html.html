<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-ajax-dischi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <header>
            <div class="container" id="contenitore-header">
                <div class="header-left">
                    <img src="https://pluspng.com/img-png/spotify-logo-png-open-2000.png" alt="icona-spotify">
                </div>

                <div class="header-right"></div>

            </div>
        </header>

        <main>
            <div class="container">
                <div id="contenitore-dischi">
                    <div class="disc" v-for="disco in dischi">
                        <img :src="disco.poster" alt="Copertina-disco">
                        <h3>{{disco.title}}</h3>
                        <small>{{disco.author}}</small>
                        <strong>{{disco.year}}</strong>
                    </div>
                </div>
            </div>
        </main>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
</body>
</html>
